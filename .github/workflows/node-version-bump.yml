name: Bump Node.js Version

on:
  push:
    branches:
      - master

jobs:
  bump-node-version:
    runs-on: ubuntu-latest

    steps:
    - name: Check if it's a master branch push
      run: |
        if [[ "$GITHUB_REF" != "refs/heads/master" ]]; then
          echo "This is not the master branch. Exiting..."
          exit 0
        fi

    - name: Set up Node.js
      run: |
        # Install Node.js (replace '16' with the desired version)
        curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
        export NVM_DIR="$HOME/.nvm"
        [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
        nvm install 16
        nvm use 16

    - name: Bump Node.js version
      run: |
        # Your code to bump Node.js version goes here

    - name: Install Dependencies and Build
      run: |
        # Your code to install dependencies and build goes here
        npm install
        npm run build
